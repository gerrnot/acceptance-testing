---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "nginx.fullname" . }}-job
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": "before-hook-creation"
    "helm.sh/hook-weight": "0"
spec:
  backoffLimit: 1
  template:
    metadata:
      name: {{ template "nginx.fullname" . }}
      labels:
        somethingThatChanges: "{{ .Values.dynamicValue | default "" }}"
    spec:
      restartPolicy: "Never"
      containers:
        - name: "waiter"
          image: "alpine:latest"
          command:
            - sleep
          args:
            - "15"
          env:
            - name: somethingThatChanges
              value: "{{ .Values.dynamicValue | default "" }}"